spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/financial_freedom
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

# Redis 설정
redis:
  main:
    host: ${REDIS_MAIN_HOST:localhost}
    port: ${REDIS_MAIN_PORT:6379}
    password: ${REDIS_MAIN_PASSWORD:Test}
    ssl: true

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-security}
  access-token:
    expiration: 1800000    # 30분
  refresh-token:
    expiration: 1209600000 # 14일

# 뉴스 API 설정
news:
  policy-briefing:
    service-key: ${NEWS_SERVICE_KEY}

  scheduler:
    cron: "0 0 0,6,12,18 * * *"  # 매 6시간마다 실행 (0시, 6시, 12시, 18시)
    zone: "Asia/Seoul"  # 한국 시간대

openai:
  api-key: ${OPENAI_API_KEY}

discord:
  webhook-url: ${DISCORD_WEBHOOK_URL}

# 로깅 설정
logging:
  level:
    com.freedom: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

fss:
  base-url: https://finlife.fss.or.kr
  api-key: ${FSS_API_KEY}

jobs:
  fss-sync:
    enabled: true

app:
  fss:
    bootstrap-enabled: false   #  켜두면 기동 시 1회 실행
